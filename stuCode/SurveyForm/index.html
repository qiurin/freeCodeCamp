<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    <main>
        <h2 id="title"></h2>
        <p id="description"></p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">名称：<input type="text" name="name" id="name" placeholder="输入你的名称"></label>
            <label for="email" id="email-label">邮箱：<input type="email" name="" id="email" placeholder="输入你的电子邮件"></label>
            <label for="number" id="number-label">安全码：<input type="number" name="" id="number" maxlength="10" minlength="6" 输入6-10位数字的安全码></label>
            <label for="dropdown">选择毕业证书所属院校：<select name="" id="dropdown">
                <option value="shqh">上海清华大学</option>
            <option value="mgjq" selected>美国剑桥大学</option>
            <option value="wcfd">吴川复旦大学</option>
            <option value="szzx">深圳广西中心大学</option></select></label>
            <label for="lever">选择证书等级：</label><input type="radio" name="lever" id="lever">
        </form>
    </main>
</body>

</html>
